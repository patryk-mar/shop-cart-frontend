<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
    <form class="form-signing" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Continue as guest</h1>

        <div class="alert alert-danger invisible" role="alert">
            {{ errorMsg }}
          </div>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" 
            [ngClass]="{'form-submitted': formSubmitted}" class="form-control" placeholder="Email" 
            required="" autofocus="">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

    </form>
    </div>
    </div>
</div>
